<h1 align="center">Program to find squares and cubes</h1>
<script>
    var lr=prompt("Enter lower range:")
    var ur=prompt("Enter upper range:");
    var con=confirm("Do you want to see the table?");
    if(con)
    {
    var square=0;
    var cube=0;
    var myTable="<table border='1' width='20%' align='center'><tr><th>No.</th><th>Square</th><th>Cube</th></tr>"
    for(var i=lr;i<=ur;i++)
    {
        square=i*i;
        cube=i*i*i;
        myTable+="<tr><td>"+i+"</td><td>"+square+"</td><td>"+cube+"</td></tr>"
    }

    myTable+="</table>"

        document.write(myTable);
    }
