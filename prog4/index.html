    <script>
        function findVowel(inp) {
            var pos=0;
            inp=inp.toLowerCase();
            for(var i=0;i<inp.length;i++)
            {
                if(inp[i]=="a"||inp[i]=="e"||inp[i]=="i"||inp[i]=="o"||inp[i]=="u")
                {
                    pos=i+1;
                    alert("Left-most Vowel found in position : "+pos);
                    break;
                }
            }
            if(pos==0){
                alert("Vowel not found");
            }

        }
        function findReverse(inp) {
            var rem,rev=0;
            var quo=inp;
            while(quo!=0){
                rem=quo%10;
                quo=parseInt(quo/10);
                rev=rev*10+rem;
            }
            alert("Original Number : "+inp+"\nReversed Number : "+rev);
            // findArmStrong(inp);
